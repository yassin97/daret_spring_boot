<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<div th:replace="a_fragment_head :: head"></div>
<body>
<div th:replace="a_fragment_navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Email et mot de passe invalides.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Vous avez été déconnecté.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Connexion</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Email *</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Email"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Mot de passe *</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                            />
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                            <span> Non enregistré ?
                            <a th:href="@{/register}"> S'inscrire ici</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
